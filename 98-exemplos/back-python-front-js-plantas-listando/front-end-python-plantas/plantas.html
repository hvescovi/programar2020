<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sistema de Plantas</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <a class="navbar-brand" href="#"><img src="images/plantas.png" height="40px"></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <span class="navbar-text">Cadastro de Plantas</span>
              <a class="nav-link nav-item" href="#">Início <span class="sr-only">(current)</span></a>
              <a class="nav-link nav-item" href="#" id="link_listar_plantas">Listar</a>
              <a class="nav-link nav-item" href="#">Incluir</a>            
        </div>
    </nav>

    <div id="corpoDaPagina">

        <div id="conteudoInicial" class="invisible">
            Bem vindo ao sistema de plantas.
        </div>

        <table id="tabelaPlantas" class="table invisible">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Nome científico</th>
                <th scope="col">Tamanho da folha</th>
                <th scope="col">Período de poda</th>
              </tr>
            </thead>
            <tbody id="corpoTabelaPlantas">
                <!--
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            -->
            </tbody>
          </table>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
